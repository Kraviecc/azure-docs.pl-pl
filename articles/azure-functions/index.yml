### YamlMime:Landing
title: Dokumentacja usługi Azure Functions
summary: Azure Functions to dostępna na żądanie usługa w chmurze, która zapewnia całą infrastrukturę i wszystkie zasoby, których potrzebujesz do uruchamiania aplikacji. Wszystko jest nieustannie aktualizowane. Ty skupiasz się na kodzie, który jest dla Ciebie najważniejszy, a usługa Azure Functions zajmuje się resztą. Za pomocą usługi Azure Functions można tworzyć internetowe interfejsy API, reagować na zmiany w bazach danych, przetwarzać strumienie IoT, zarządzać kolejkami komunikatów i nie tylko.
