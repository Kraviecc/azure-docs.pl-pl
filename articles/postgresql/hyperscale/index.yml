title: Dokumentacja usługi Azure Database for PostgreSQL — Hiperskala (Citus)
summary: Usługa Azure Database for PostgreSQL jest w pełni zarządzaną bazą danych oferowaną jako usługa opartą na aparacie relacyjnej bazy danych Postgres typu open-source. Opcja wdrożenia Hiperskala (Citus) skaluje zapytania na wielu maszynach przy użyciu dzielenia na fragmenty, aby obsługiwać aplikacje, które wymagają większej skali i wydajności.
