summary: Usługa Azure AD obejmuje usługi do zarządzania użytkownikami, takie jak grupy i licencje, które pomagają szybciej wykonywać najważniejsze zadania związane z zarządzaniem użytkownikami. Przypisuj licencje, przypisuj dostęp aplikacji do grup lub użytkowników oraz dodawaj nazwy domen lub zarządzaj nimi.
