### YamlMime:Landing
title: Dokumentacja rozwiązań Azure Stack Edge i Azure Data Box Gateway — transfer danych w trybie online
summary: Używaj urządzeń Azure Stack Edge i Azure Data Box Gateway do obsługi transferów danych o wysokiej wydajności przez sieć. Filtruj, analizuj i przekształcaj dane przed przeniesieniem ich na platformę Azure za pomocą urządzeń Azure Stack Edge Pro wyposażonych w sprzęt przyspieszający obliczenia. Wybierz usługę Data Box Gateway do wysyłania danych na potrzeby archiwizowania w chmurze, odzyskiwania po awarii lub przetwarzania danych w skali chmury.
