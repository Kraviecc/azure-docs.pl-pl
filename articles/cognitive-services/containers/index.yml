### YamlMime:Landing
title: Kontenery usługi Azure Cognitive Services
summary: Usługa Azure Cognitive Services oferuje kilka kontenerów umożliwiających korzystanie ze sztucznej inteligencji w środowisku lokalnym. Kontenery zapewniają elastyczność umożliwiającą umieszczenie usługi Cognitive Services bliżej danych w celu zapewnienia zgodności lub bezpieczeństwa albo z innych przyczyn operacyjnych.
