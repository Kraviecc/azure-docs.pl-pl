### YamlMime:Landing
title: Dokumentacja witryny Azure Portal
summary: Witryna Azure Portal to ujednolicona, oparta na sieci Web konsola, która stanowi alternatywę dla narzędzi wiersza polecenia. Przy użyciu witryny Azure Portal można zarządzać subskrypcją platformy Azure. Twórz i monitoruj zarówno proste aplikacje internetowe, jak i złożone wdrożenia w chmurze oraz zarządzaj nimi. Twórz niestandardowe pulpity nawigacyjne, aby zorganizować widok zasobów i skonfigurować opcje ułatwień dostępu w celu zapewnienia najlepszego środowiska.
