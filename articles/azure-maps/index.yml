### YamlMime:Landing
title: Dokumentacja usługi Azure Maps
summary: Usługa Microsoft Azure Maps zapewnia deweloperom ze wszystkich branż zaawansowane możliwości geoprzestrzenne. Te możliwości geoprzestrzenne korzystają z najświeższych danych mapowania. Usługa Azure Maps jest dostępna zarówno w aplikacji internetowej, jak i mobilnej. Usługa Azure Maps to zestaw interfejsów API REST zgodnych z interfejsem Azure One API. Poniżej znajduje się tylko ogólny przegląd usług oferowanych przez usługę Azure Maps — mapy, wyszukiwanie, routing, ruch drogowy, mobilność, pogoda, strefy czasowe, geolokalizacja, wirtualne grodzenie, dane mapy, kreator i operacje przestrzenne. Dzięki zestawom SDK dla Internetu i systemu Android tworzenie jest łatwe i elastyczne. Zapewniają one również przenośność między wieloma platformami.
