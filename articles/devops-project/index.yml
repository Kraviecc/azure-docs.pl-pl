### YamlMime:Landing
title: DevOps Starter — dokumentacja dotycząca wdrażania na platformie Azure
summary: Usługa DevOps Starter stanowi uproszczone środowisko, w którym możesz umieścić istniejący kod i repozytorium Git albo wybrać jedną z przykładowych aplikacji, aby utworzyć potok ciągłej integracji i ciągłego wdrażania lub przepływ pracy na platformie Azure. Usługa DevOps Starter obsługuje teraz tworzenie przepływów pracy akcji serwisu GitHub.
