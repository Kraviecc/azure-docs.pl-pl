### YamlMime:Landing
title: Dokumentacja pojedynczego serwera
summary: Azure Database for MySQL — pojedynczy serwer jest usługą relacyjnej bazy danych obsługiwaną przez program MySQL Community Edition.  Jest to w pełni zarządzana baza danych oferowana jako usługa, która może obsługiwać obciążenia o krytycznym znaczeniu — z przewidywalną wydajnością i dynamiczną skalowalnością. Dowiedz się, jak używać pojedynczego serwera, korzystając z przewodników Szybki start, samouczków i przykładów.
