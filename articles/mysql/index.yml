### YamlMime:Landing
title: Dokumentacja usługi Azure Database for MySQL
summary: Azure Database for MySQL to usługa relacyjnej bazy danych obsługiwana przez program MySQL Community Edition. Do hostowania bazy danych MySQL na platformie Azure można użyć pojedynczego serwera lub serwera elastycznego (wersja zapoznawcza). Jest to w pełni zarządzana baza danych oferowana jako usługa, która może obsługiwać obciążenia o krytycznym znaczeniu — z przewidywalną wydajnością i dynamiczną skalowalnością.
metadata:
  description: Azure Database for MySQL jest usługą relacyjnej bazy danych w chmurze firmy Microsoft utworzoną dla deweloperów i obsługiwaną przez program MySQL Community Edition. W celu wdrożenia bazy danych MySQL na platformie Azure można użyć pojedynczego serwera lub serwera elastycznego (wersja zapoznawcza).
